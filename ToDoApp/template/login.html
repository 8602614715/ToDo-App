{% include 'layout.html' %}

<div class="card">
    <div class="card-header">
        Login
    </div>

    <div class="card-body">
        <!-- âœ… METHOD=POST IS REQUIRED -->
        <form action="/auth/token" method="post">
            <div class="form-group">
                <label>Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
    </div>

    <div class="card-footer text-muted">
        <a href="/auth/register-page">Register?</a>
    </div>
</div>
