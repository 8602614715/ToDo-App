{% include 'layout.html' %}
{% include 'navbar.html' %}

<div class="container mt-4 fade-in">
    <div class="card shadow-lg">
        <div class="card-header">
            <h4 style="margin: 0; color: white;">âž• Create New To-Do</h4>
        </div>

        <div class="card-body">
            <form action="/todos/todo" method="post" onsubmit="disableBtn(this)">
                <div class="form-group">
                    <label>Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="title" required minlength="3" maxlength="100">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Enter task description..."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Priority <span class="text-danger">*</span></label>
                            <select name="priority" class="form-control" required>
                                <option value="1">ðŸ”´ High</option>
                                <option value="2" selected>ðŸŸ¡ Medium</option>
                                <option value="3">âšª Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category_id" class="form-control">
                                <option value="">No Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="date" class="form-control" name="due_date" min="{{ today.strftime('%Y-%m-%d') }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tags</label>
                            <input type="text" class="form-control" name="tags" placeholder="tag1, tag2, tag3 (comma-separated)">
                            <small class="form-text text-muted">Separate multiple tags with commas</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Create To-Do
                    </button>
                    <a href="/todos/todo-page" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

                <script>
                    function disableBtn(form) {
                        const btn = form.querySelector("button[type='submit']");
                        btn.disabled = true;
                        btn.innerText = "Creating...";
                    }
                </script>
            </form>
        </div>
    </div>
</div>
