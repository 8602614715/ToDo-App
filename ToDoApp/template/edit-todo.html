{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Let's edit your todo!
    </div>

    <div class="card-body">

      <form action="/todos/todo/{{ todo.id }}/update" method="post">

        <div class="form-group mb-2">
          <label>Title</label>
          <input type="text" name="title" class="form-control" value="{{ todo.title }}" required>
        </div>

        <div class="form-group mb-2">
          <label>Description</label>
          <textarea name="description" class="form-control" required>{{ todo.description }}</textarea>
        </div>

        <div class="form-group mb-2">
          <label>Priority</label>
          <select name="priority" class="form-control">
            {% for i in range(1,6) %}
              <option value="{{ i }}" {% if todo.priority == i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-3">
          <label>Status</label>
          <select name="todo_status" class="form-control">
            <option value="todo" {% if todo.status == "todo" %}selected{% endif %}>Todo</option>
            <option value="in_progress" {% if todo.status == "in_progress" %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if todo.status == "completed" %}selected{% endif %}>Completed</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/todos/todo-page" class="btn btn-success ms-2">Back</a>

      </form>

      <form action="/todos/todo/{{ todo.id }}/delete" method="post" class="mt-2">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>

    </div>
  </div>
</div>
